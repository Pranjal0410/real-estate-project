spring:
  datasource:
    url: jdbc:mysql://localhost:3306/realestate_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: root  
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      pool-name: RealEstateHikariCP

  jpa:
    hibernate:
      ddl-auto: create   
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true

  application:
    name: Real Estate Investment Management System

  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    
  security:
    jwt:
      secret: mySecretKeyForJWTShouldBeVeryLongAndSecureAtLeast256BitsInProductionEnvironment2024
      expiration: 86400000 
      refresh-expiration: 604800000 
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=60m
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 9090
  servlet:
    context-path: /
    session:
      timeout: 30m

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.realestate: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log


openai:
  api:
    key: ${OPENAI_API_KEY:your-openai-api-key-here}
    model: gpt-3.5-turbo
    max-tokens: 150


app:
  file:
    upload-dir: uploads/
  report:
    output-dir: reports/
  frontend:
    url: http://localhost:9090
  email:
    from: noreply@realestate.com

# Razorpay Configuration
razorpay:
  key:
    id: ${RAZORPAY_KEY_ID:rzp_test_XXXXXXXXXXX}
    secret: ${RAZORPAY_KEY_SECRET:test_secret_XXXXXXXXXXX}

# Mail Configuration for async notifications
spring.mail:
  host: smtp.gmail.com
  port: 587
  username: ${MAIL_USERNAME:your-email@gmail.com}
  password: ${MAIL_PASSWORD:your-app-password}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
          required: true
  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true